<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient('https://hvimbgzyjvcefcrqwsoo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aW1iZ3p5anZjZWZjcnF3c29vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNTk5NDEsImV4cCI6MjA2MTgzNTk0MX0.7K2Ejpm2zzAW0IG_xK37Nqc9TVViB_Eflr9hw1MjrG0');

        // List of 3 image URLs from Cloudinary
        const images = [

            'https://res.cloudinary.com/dczbdtglm/image/upload/v1746261436/IMG_2883_xkcoue.jpg',

        // Initialize database with all images
        async function initializeDatabase() {
            for (const image of images) {
                const { data, error } = await supabase
                    .from('votes')
                    .select('image_url')
                    .eq('image_url', image);
                if (error) console.error('Error checking image:', error);

        // Load a random image
        function loadNewImage() {

            document.getElementById('randomImage').src = randomImage;

        // Handle voting
        async function vote(category) {
            const currentImage = document.getElementById('randomImage').src;
            const { data, error } = await supabase
                .from('votes')
                .select(category)
                .eq('image_url', currentImage)
                .single();
            if (error) {
                console.error('Error fetching votes:', error);
                return;
            }
            const newVoteCount = data[category] + 1;
            const { error: updateError } = await supabase
                .from('votes')
                .update({ [category]: newVoteCount })
                .eq('image_url', currentImage);
            if (updateError) {
                console.error('Error updating votes:', updateError);
                return;
            }
            showResults(currentImage);
        }

        // Show voting results
        async function showResults(image) {
            const { data, error } = await supabase
                .from('votes')
                .select('category_a, category_b, category_c')
                .eq('image_url', image)
                .single();

            document.getElementById('results').classList.remove('hidden');
        }

        // Initialize
        (async () => {
            await initializeDatabase();
            loadNewImage();
        })();
