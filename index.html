<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-serif mb-4">Vote for This Image</h1>
        <img id="randomImage" src="" alt="Random Image" class="w-full h-64 object-cover rounded mb-4">
        <div class="flex justify-center space-x-4 mb-4">
            <button onclick="vote('category_a')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Category A</button>
            <button onclick="vote('category_b')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Category B</button>
            <button onclick="vote('category_c')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Category C</button>
        </div>
        <div id="results" class="hidden text-left">
            <h2 class="text-lg font-serif mb-2">Voting Results:</h2>
            <p id="resultA" class="text-sm"></p>
            <p id="resultB" class="text-sm"></p>
            <p id="resultC" class="text-sm"></p>
            <button onclick="loadNewImage()" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Next Image</button>
        </div>
    </div>

    <script>
        // List of 3 image URLs from Cloudinary
        const images = [
            'https://res.cloudinary.com/dczbdtglm/image/upload/v1746261474/IMG_2885_ax5hoa.jpg',
            'https://res.cloudinary.com/dczbdtglm/image/upload/v1746261436/IMG_2883_xkcoue.jpg',
            'https://res.cloudinary.com/dczbdtglm/image/upload/v1746261436/IMG_2881_ibtr3f.jpg'
        ];

        // Supabase client (will be initialized later)
        let supabaseClient = null;

        // Initialize database with all images
        async function initializeDatabase() {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            for (const image of images) {
                const { data, error } = await supabaseClient
                    .from('votes')
                    .select('image_url')
                    .eq('image_url', image);
                if (error) console.error('Error checking image:', error);
                if (!data || data.length === 0) {
                    await supabaseClient
                        .from('votes')
                        .insert({ image_url: image, category_a: 0, category_b: 0, category_c: 0 });
                }
            }
        }

        // Load a random image
        function loadNewImage() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById('randomImage').src = randomImage;
            document.getElementById('results').classList.add('hidden');
        }

        // Handle voting
        async function vote(category) {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            const currentImage = document.getElementById('randomImage').src;
            const { data, error } = await supabaseClient
                .from('votes')
                .select(category)
                .eq('image_url', currentImage)
                .single();
            if (error) {
                console.error('Error fetching votes:', error);
                return;
            }
            const newVoteCount = data[category] + 1;
            const { error: updateError } = await supabaseClient
                .from('votes')
                .update({ [category]: newVoteCount })
                .eq('image_url', currentImage);
            if (updateError) {
                console.error('Error updating votes:', updateError);
                return;
            }
            showResults(currentImage);
        }

        // Show voting results
        async function showResults(image) {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            const { data, error } = await supabaseClient
                .from('votes')
                .select('category_a, category_b, category_c')
                .eq('image_url', image)
                .single();
            if (error) {
                console.error('Error fetching results:', error);
                return;
            }
            document.getElementById('resultA').textContent = `Category A: ${data.category_a} votes`;
            document.getElementById('resultB').textContent = `Category B: ${data.category_b} votes`;
            document.getElementById('resultC').textContent = `Category C: ${data.category_c} votes`;
            document.getElementById('results').classList.remove('hidden');
        }

        // Check if Supabase is loaded and initialize
        if (typeof supabase === 'undefined') {
            console.error('Supabase library not loaded. Please check the CDN link.');
        } else {
            // Initialize Supabase client
            supabaseClient = supabase.createClient('https://hvimbgzyjvcefcrqwsoo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aW1iZ3p5anZjZWZjcnF3c29vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNTk5NDEsImV4cCI6MjA2MTgzNTk0MX0.7K2Ejpm2zzAW0IG_xK37Nqc9TVViB_Eflr9hw1MjrG0');

            // Initialize
            (async () => {
                await initializeDatabase();
                loadNewImage();
            })();
        }
    </script>
</body>
</html>
